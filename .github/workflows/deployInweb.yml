name: Build and Deploy ASP.Net Core app to FTP

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  WEB_PATH: '/'                            # Set this to the path to your web app project
  DOTNET_VERSION: '7.0.x'                  # Set this to the .NET Core version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: |
            ~/.nuget/packages
            ./Inholdings/obj/project.assets.json
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build and Publish
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o ./Inholdings/Release/
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-app
          path: ./Inholdings/Release/

